<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub</title>
</head>
<body>
  <h1>Github - buscador</h1>
  <p>Ejemplo de bussqueda</p>
  <p>
  <h3>Mira la consola de JS para ver el resultado de https://api.github.com/search/users?q=alberto</h3>
  <p>Intenta introducir un input htmlpara que la busqueda no sea de un valor fijo</p>
</body>
</html>
<script>
const requestOptions = {
  method: "GET",
  redirect: "follow"
};
const persona= 'alberto';
fetch(`https://api.github.com/search/users?q=${persona}`, requestOptions)
  .then((response) => response.text())
  .then((result) => console.log(result))
  .catch((error) => console.error(error));
</script>

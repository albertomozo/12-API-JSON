<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub</title>
</head>
<body>
  <h1>Github - buscador</h1>
  <p>Ejemplo de busqueda</p>
  <p>
  <h3>Resultado de la busqueda en la consola convertido  a  JSON</h3>
</body>
</html>
<script>
const requestOptions = {
  method: "GET",
  redirect: "follow"
};
const persona= 'alberto';
fetch(`https://api.github.com/search/users?q=${persona}`, requestOptions)
  .then((response) => response.text())
  .then((result) => {
    console.log(result);
    data = JSON.parse(result);
    console.log(data);

})
  .catch((error) => console.error(error));
</script>
